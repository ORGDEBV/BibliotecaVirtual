<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/plantilla0.1.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="breadcumb">
        breadcumb
    </ui:define>

    <ui:define name="content">
        <h:form id="frmPub">
            <p:panelGrid columns="2" styleClass="Wid50"  columnClasses="Wid10,Wid50">
                <p:column>
                    <p:outputLabel value="Perfil"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="perfilControl"
                                     filter="true" 
                                     widgetVar="perfilControl" 
                                     value="#{publicacionBean.perfilControl}" styleClass="Wid100Imp">
                        <p:ajax listener="#{publicacionBean.listarDocumentalPublicado()}"/>
                        <f:selectItem itemLabel="Todos" itemValue="-1" noSelectionOption="true"/>
                        <f:selectItems value="#{publicacionBean.cboPerfiles}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:outputLabel value="Visbilidad"/>
                </p:column>
                <p:column>

                    <p:selectOneMenu id="visibilidad"
                                     filter="true" 
                                     widgetVar="visibilidad" 
                                     value="#{publicacionBean.visibilidad}" styleClass="Wid100Imp">
                        <p:ajax listener="#{publicacionBean.listarDocumentalPublicado()}"/>
                        <f:selectItem itemLabel="Todos" itemValue="-1" noSelectionOption="true"/>
                        <f:selectItems value="#{publicacionBean.cboVisibilidad}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:panelGrid>
            <p:dataTable id="tblPub"
                         var="pub"
                         value="#{publicacionBean.lpublicacion}"
                         paginator="true"
                         paginatorPosition="top"
                         widgetVar="tblPub"
                         emptyMessage="No se encontraron registros"
                         resizableColumns="true"
                         rows="15">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Filtro publicación:" />
                        <p:inputText id="globalFilter" style="width:200px;margin-left:30px;border-radius:18px;" placeholder="Ingrese su búsqueda..."/>
                        <p:commandButton style="margin-left:30px;border-radius: 18px;border:0px;" onclick="PF('tblPub').filter()" value="Filtrar"></p:commandButton>
                    </p:outputPanel>
                </f:facet>

                <p:column filterStyle="display:none" filterBy="#{pub.ID_DOCUMENTAL}" filterMatchMode="contains" headerText="VISIBLE" width="6%" style="text-align: center;">
                    <p:commandButton styleClass="#{pub.CLASS_VISIBLE}" icon="#{pub.ICONO_VISIBLE}" actionListener="#{publicacionBean.cambiaVisiblidad(pub)}">
                    </p:commandButton>
                </p:column>
                <p:column style="display:none;" headerText="ID_PUBLICACION" filterStyle="display:none" filterBy="#{pub.ID_PUBLICACION}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.ID_PUBLICACION}"/>
                </p:column>
                <p:column style="display:none;" headerText="ID_DOCUMENTAL" filterStyle="display:none" filterBy="#{pub.ID_DOCUMENTAL}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.ID_DOCUMENTAL}"/>
                </p:column>
                <p:column style="display:none;" headerText="VISIBLE" filterStyle="display:none" filterBy="#{pub.VISIBLE}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.VISIBLE}"/>
                </p:column>
                <p:column headerText="COD. BARRAS" filterStyle="display:none" filterBy="#{pub.OTRO}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.OTRO}"/>
                </p:column>
                <p:column headerText="TITULO" filterStyle="display:none" filterBy="#{pub.TITULO}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.TITULO}"/>
                </p:column>
                <p:column headerText="URL" filterStyle="display:none" filterBy="#{pub.URL}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.URL}"/>
                </p:column>
                <p:column headerText="NRO_VISITAS" filterStyle="display:none" filterBy="#{pub.NRO_VISITAS}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.NRO_VISITAS}"/>
                </p:column>
                <p:column headerText="ID_USUARIO" filterStyle="display:none" filterBy="#{pub.ID_USUARIO}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.ID_USUARIO}"/>
                </p:column>
                <p:column headerText="NOMBRE" filterStyle="display:none" filterBy="#{pub.NOMBRE}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.NOMBRE}"/>
                </p:column>
                <p:column headerText="APELLIDO PATERNO" filterStyle="display:none" filterBy="#{pub.APELLIDO_PATERNO}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.APELLIDO_PATERNO}"/>
                </p:column>
                <p:column headerText="APELLIDO MATERNO" filterStyle="display:none" filterBy="#{pub.APELLIDO_MATERNO}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.APELLIDO_MATERNO}"/>
                </p:column>
                <p:column headerText="FECHA PUBLICACION" filterStyle="display:none" filterBy="#{pub.FECHA_PUBLICACION}" filterMatchMode="contains">
                    <p:outputLabel value="#{pub.FECHA_PUBLICACION}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
